<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <!-- Foglio di Stile -->
    <link rel="stylesheet" href="css/style.css
    ">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="huge-container flex gap">
        <div class="col flex column gap">

            <header>
                <div class="flex align-center">
                    <ul class="flex column gap">
                        <li class="flex align-center gap">
                            <img src="img/home.svg" alt="Home icon"> <span>Home</span>
                        </li>
                        <li class="flex align-center gap">
                            <img src="img/search.svg" alt="Home icon"> <span>Cerca</span>
                        </li>
                    </ul>
                </div>
            </header>

            <aside>
                <section class="library-bar flex align-center wrap">
                    <div class="flex align-center space-between">
                        <div class="flex align-center gap">
                            <img src="img/libreria.svg" alt="Library logo">
                            <p>La tua Libreria</p>
                        </div>
                        <div class="flex gap">
                            <i class="fa-solid fa-plus"></i>
                            <i class="fa-solid fa-arrow-right"></i>
                        </div>
                    </div>
                    <div class="button-area">
                        <button>Playlist</button>
                        <button>Artisti</button>
                        <button>Album</button>
                    </div>
                </section>
                <section class="library-area flex align-center space-between">
                    <img src="img/search.svg" alt="Home icon">
                    <section class="flex gap">
                        <p>
                            Recenti
                        </p>
                        <i class="fa-solid fa-list-ul"></i></section>

                </section>

            </aside>
        </div>

        <main>

        </main>

        <aside>

        </aside>

    </div>

    <footer>

    </footer>
</body>

</html>
